{% extends "base.html" %}

{% block title %}
  Delete {{block.super}}
{% endblock title %}

{% block content %}
    <h1>Delete Articles</h1>
    <p>Are you sure you want to delete "{{ article.title}}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>

    <a href="{% url 'articles' %}"><button>Cancel</button></a>
{% endblock content %}
