{% extends "base.html" %}

{% block title %}
    {{block.super}} Create
{% endblock title %}

{% block content %}
<div class="form_create">
    <form action="{% url 'note_create' %}" method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>

<a href="{% url 'note_list' %}">Back to list</a> |

{% endblock content %}
