{% extends "base.html" %}

{% block title %}
    {{block.super}} Delete
{% endblock title %}

{% block content %}
  <h2>Delete trip</h2>
  <p>Are you sure you want to delete the "{{ trip.country }}: {{ trip.city }}" trip ?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" id="action-2">Yes</button>
    <a href="{% url 'trip_list' %}"><button type="button">No</button></a>
  </form>
{% endblock %}
